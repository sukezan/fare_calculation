<!DOCTYPE html>

<html>
    <head>
        <title>検索結果</title>
        <meta charset="UTF-8">
        <style>
            body {
                color: gray;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
            #trip_route {
                color: black;
            }
            #non_reserve {
                color: rgb(35, 129, 172);
            }
            #reserve {
                color: rgb(48, 156, 206);
            }
            #nozomi_reserve {
                color: rgb(52, 165, 218);
            }
            #transfer {
                color: rgb(145, 35, 172);
            }
            #green {
                color: rgb(35, 172, 108);
            }
            #green_nozomi {
                color: rgb(35, 172, 108);
            }
            #transfer_detail {
                color: red ;
            }
            #return {
                color: black;
                width: 30%;
                margin: 1em 0;
                border: solid 2px #d1e0f0;
                border-radius: 100vh;
                font-size: 20px;
                font-weight: 500;
                background-color: #d1e0f0;
            }
            
            #detail {
                text-align: center;
            }
            
        </style>
        
    </head>
    <body>

        <h1 id="trip_route"></h1><br>

        <div class="normal_fare">
            <h2 id="non_reserve"></h2>
            <h2 id="reserve"></h2>
            <h2 id="nozomi_reserve"></h2>
            <h2 id="transfer"></h2>
            <p id="transfer_detail"></p><br>
        </div>
        
        <h2 id="green"></h2>
        <h2 id="green_nozomi"></h2>
        <h2 id="students"></h2>
        <h2 id="round"></h2>
        <h2 id="round_students"></h2><br>

        <p>
            <button type="button" id="return" onclick="Return()">トップに戻る</button>
        </p>

        <details id="details_box">
            <summary>運賃詳細</summary>
            <p>
                <ul id="detail">
                    東海道と山陽新幹線区間の運賃、特急料金またはグリーン料金を全て加算した合計金額を表示します<br>
                    表示される運賃は全て通常期の運賃を表示しています　閑散期は200円引き、繁忙期は200円増しです<br>
                    学生割引は片道101km以上の場合のみ適用されます<br>
                    検索画面ではさらに往復割引運賃を計算することができます<br>
                    往復割引は片道601km以上の場合のみ適用され、学生割引と併用することが可能です<br>
                </ul>
            </p>
        </details>
        

        <script src="./data.js"></script>
        <script src="./script_output.js"></script>
    </body>
</html>
